{% extends "base.html" %}
 
{% block title %}Изделия{% endblock %}

{% block content %}
<h2>Изделия</h2>
 <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Наименование</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
          <tr>
            <td><a href="{{ product.get_absolute_url }}"> {{ product.name }}</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
