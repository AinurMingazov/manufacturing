{% extends "base.html" %}
 
{% block title %}Материалы{% endblock %}

{% block content %}
<h2>Материалы</h2>
 <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Наименование</th>
            <th scope="col">Стоимость за тонну</th>
        </tr>
      </thead>
      <tbody>
        {% for material in materials %}
          <tr>
            <td><a href="{{ material.get_absolute_url }}"> {{ material.name }}</a></td>
              <td> {{ material.price_per_ton }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
