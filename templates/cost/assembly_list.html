{% extends "base.html" %}
 
{% block title %}Сборочные единицы{% endblock %}

{% block content %}
<h2>Сборочные единицы</h2>
 <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Наименование</th>
        </tr>
      </thead>
      <tbody>
        {% for assembly in assemblies %}
          <tr>
            <td><a href="{{ assembly.get_absolute_url }}"> {{ assembly.name }}</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
